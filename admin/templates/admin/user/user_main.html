{% extends 'component/master.html' %}

{% block title %}User{% endblock %}

{% block content %}
<div class="col-sm-12">
    <div class="card">
        <div class="card-header bg-success">
            <span class="float-left my-2 font-weight-bold">USER</span>
            <span class="float-right">
                <a href="{{ url_for('admin.user_add') }}" class="btn btn-warning">Create New User</a>
            </span>
        </div>
        <div class="card-body">
            <table id="example" class="table table-striped table-bordered" style="width:100%">
                <thead>
                <tr>
                    <th>EMAIL</th>
                    <th>ACTION</th>
                </tr>
                </thead>
                <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.email }}</td>
                    <td>
                        <div class="row">
                            <div class="col-sm-1">
                                <a href="{{ url_for('admin.user_edit', uuid=user.uuid) }}"
                                   class="btn btn-primary text-light">Edit</a>
                            </div>
                            <div class="col-sm-1">
                                <button type="button" class="btn btn-warning btn-show-modal" data-toggle="modal"
                                        data-target="#deleteModal" data-id="{{user.uuid}}">
                                    DELETE
                                </button>
                            </div>
                        </div>
                    </td>
                    {% endfor %}
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th>EMAIL</th>
                    <th>ACTION</th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>

<!-- MODAL -->
<div class="modal" tabindex="-1" role="dialog" id="deleteModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>do you want to delete it?</p>
            </div>
            <div class="modal-footer">
                <form method="post" id="form-modal-delete">
                    <button type="submit" class="btn btn-primary" id="confirm-delete">Delete</button>
                </form>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- MODAL -->
{% endblock %}
